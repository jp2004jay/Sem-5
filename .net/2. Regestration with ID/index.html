<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practicle - 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-primary">
    <form action="" class="d-flex align-items-center justify-content-center w-100" style="height: 100vh;">
        <div class="container px-5 py-2 bg-white w-50 rounded">
            <div class="row">
                <div class="col fw-semibold fs-4 my-3">
                    <span class="border border-3 border-0 border-bottom border-primary">Re</span>gistration
                </div>
            </div>
            <div class="row">
                <div class="col text-secondary fw-semibold fs-5 my-3">
                    Personal Details
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Date of Birth</label>
                        <input type="text" class="form-control" placeholder="Enter birth date">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="text" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Mobile number</label>
                        <input type="text" class="form-control" placeholder="Enter mobile number">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Gender</label>
                        <input type="text" class="form-control" placeholder="Enter your gender">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Occupation</label>
                        <input type="text" class="form-control" placeholder="Enter occupation">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-secondary fw-semibold fs-5 my-3">
                    Identity Details
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">ID Type</label>
                        <input type="text" class="form-control" placeholder="Enter ID type">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">ID Number</label>
                        <input type="text" class="form-control" placeholder="Enter ID number">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Issue Authority</label>
                        <input type="text" class="form-control" placeholder="Enter issue department">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Issue Date</label>
                        <input type="text" class="form-control" placeholder="Enter ID issue date">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Issue State</label>
                        <input type="text" class="form-control" placeholder="Enter ID issue state">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Expiry Date</label>
                        <input type="text" class="form-control" placeholder="Enter ID expiry date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="w-100 btn btn-primary my-3 fw-semibold">
                        Next <i class="bi bi-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
