<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practicle - 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <form action="">
        <div class="container px-5 py-2 w-50 bg-info-subtle border border-5 border-danger-subtle">
            <div class="row">
                <div class="col fw-bold fs-4 my-4 text-center border border-0 border-3 border-bottom border-white py-3">
                    Student Registration Form
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label p-0 m-0">Firstname</label>
                        <input type="text" class="form-control rounded-0" placeholder="Firstname">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label p-0 m-0">Middlename</label>
                        <input type="text" class="form-control rounded-0" placeholder="Middlename">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label p-0 m-0">Lastname</label>
                        <input type="text" class="form-control rounded-0" placeholder="Lastname">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 d-flex gap-3">
                        <label class="form-label p-0 m-0">Course:</label>
                        <select>
                            <option disabled selected>Course</option>
                            <option>B.tech</option>
                            <option>BBA</option>
                            <option>BCA</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label p-0 m-0">Gender:</label>
                    <div class="mb-3 d-flex gap-3">
                        <div>
                            <input type="radio" name="gender">
                            <label class="form-label p-0 m-0">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender">
                            <label class="form-label p-0 m-0">Female</label>
                        </div>
                        <div>
                            <input type="radio" name="gender">
                            <label class="form-label p-0 m-0">Other</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label p-0 m-0">Phone:</label>
                        <input type="text" class="form-control rounded-0" value="+91" disabled>
                        <input type="text" class="form-control rounded-0 my-3" placeholder="phone no.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label p-0 m-0">Current Address:</label>
                        <textarea class="form-control rounded-0" rows="5" placeholder="Current Address"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label p-0 m-0 fw-bold">Email</label>
                        <input type="text" class="form-control rounded-0" placeholder="Enter Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label p-0 m-0 fw-bold">Password</label>
                        <input type="text" class="form-control rounded-0" placeholder="Enter Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label p-0 m-0 fw-bold">Re-Type Password</label>
                        <input type="text" class="form-control rounded-0" placeholder="Retype Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn w-100 btn-success rounded-0 my-3">Register</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
