<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practicle - 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary-subtle">
    <form action="" class="w-50 mx-auto shadow bg-white">
        <div class="container">
            <div class="row bg-primary py-5">
                <div class="col text-center">
                    <img src="./icons8-location-48.png" alt="location" style="width: 10%;">
                </div>
            </div>
        </div>
        <div class="container my-5 text-primary">
            <div class="row">
                <div class="col text-center fs-1 fw-bold">
                    Order/delivery Tracking
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    Trace your order
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col border border-0 border-bottom border-primary text-primary mx-5 font-bold fs-4 mb-4">
                    Personal Information
                </div>
            </div>
            <div class="row px-5 py-2">
                <div class="col-4 text-primary">
                    Name
                    <span class="text-danger">*</span>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row px-5 py-2">
                <div class="col-4 text-primary">
                    Email
                    <span class="text-danger">*</span>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row px-5 py-2">
                <div class="col-4 text-primary">
                    Contact number
                    <span class="text-danger">*</span>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                    <span class="text-secondary">As per your order.</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col border border-0 border-bottom border-primary text-primary mx-5 font-bold fs-4 my-4">
                    Order Information
                </div>
            </div>
            <div class="row px-5 py-2">
                <div class="col-4 text-primary">
                    Order ID
                    <span class="text-danger">*</span>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row px-5 py-2">
                <div class="col-4 text-primary">
                    Delivery Destination
                    <span class="text-danger">*</span>
                </div>
                <div class="col">
                    <input type="text" class="form-control">
                    <span class="text-secondary">Street Address</span>
                </div>
            </div>
            <div class="row px-5 py-2">
                <div class="col-4 text-primary"></div>
                <div class="col">
                    <input type="text" class="form-control">
                    <span class="text-secondary">Address Line 2</span>
                </div>
            </div>
            <div class="row px-5 py-2">
                <div class="col-4 text-primary"></div>
                <div class="col d-flex gap-4">
                    <div class="col">
                        <input type="text" class="form-control">
                        <span class="text-secondary">City</span>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control">
                        <span class="text-secondary">State/Region/Province</span>
                    </div>
                </div>
            </div>
            <div class="row px-5 py-2">
                <div class="col-4 text-primary"></div>
                <div class="col d-flex gap-4">
                    <div class="col">
                        <input type="text" class="form-control">
                        <span class="text-secondary">Postal / Zip Code</span>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>-Select-</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>Japan</option>
                        </select>
                        <span class="text-secondary">Country</span>
                    </div>
                </div>
            </div>
            <div class="row px-5 py-2">
                <div class="col-4 text-primary">
                    When did you place your order?
                    <span class="text-danger">*</span>
                </div>
                <div class="col d-flex gap-4">
                    <div class="col">
                        <input type="date" class="form-control">
                        <span class="text-secondary">dd-MMM-yyyy</span>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="container py-5 mb-5">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary px-4 py-2">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
